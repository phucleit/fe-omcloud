<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OM Cloud - Phần mềm quản lý</title>
    <link rel="icon" href="%PUBLIC_URL%/logo-hcme-full.png" />
    <!-- Meta Tags-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2296f3" />
    <meta name="title" content="OM Cloud - Phần mềm quản lý" />
    <meta
      name="description"
      content="OM Cloud - Phần mềm quản lý"
    />
    <meta
      name="keywords"
      content="OM Cloud - Phần mềm quản lý"
    />
    <meta name="author" content="OmCloud" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/painterro@1.2.70/build/painterro.min.js"></script>
    <script>
      function edit(ele) {
        Painterro({ saveHandler: function (image, done) {
          if ($(ele).attr("src") === './placeholder_add_image.png')
            $(ele).after(`<img class="editor-image" width="150" height="100" onClick="edit(this)" src="./placeholder_add_image.png" style="cursor: pointer;">`); 
          $(ele).attr("src",image.asDataURL());
          done(true); 
        } }).show($(ele).attr("src"));
      };
      setInterval(function () {
        $('.editor-image').attr('onClick', 'edit(this)');
      }, 100);
    </script>
  </body>
</html>
